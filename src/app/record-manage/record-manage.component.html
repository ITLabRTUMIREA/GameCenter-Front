<div id='global_rec_mng_style' class="global_rec_mng_style">

  <div id='select_game' class="select_game">

    <div id='mngGameText' class="mngGameText">
      Выберите игру
    </div>

    <div id='games_area' class="games_area">

      <div id='select_record' class="select_record" *ngFor='let game of games'>
        <button mat-button class="pickGame" (click)="loadRecords(game.name)">
          {{game.name}}
        </button>
      </div>

    </div>

  </div>

  <div id='records_area' class="records_area">

    <div id='header_buttons' class="header_buttons">

      <div id='addRecord' class="addRecord">
        <button mat-icon-button>
          <mat-icon>add</mat-icon>
        </button> 
      </div>

      <div id='delRecord' class="delRecord">
        <button mat-icon-button>
          <mat-icon>delete</mat-icon>
        </button> 
      </div>

    </div>

    <div id='table' class="table">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Пойск по параметрам таблицы">
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- rating Column -->
              <ng-container matColumnDef="rating">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Рейтинг </th>
                <td mat-cell *matCellDef="let row"> {{row.rating}} </td>
              </ng-container>
          
              <!-- vkId Column -->
              <ng-container matColumnDef="vkId">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> VK ID </th>
                <td mat-cell *matCellDef="let row"> {{row.vkId}} </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ФИО </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>
          
              <!-- score Column -->
              <ng-container matColumnDef="score">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Счёт </th>
                <td mat-cell *matCellDef="let row"> {{row.score}} </td>
              </ng-container>

              <!-- date Column -->
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Дата </th>
                <td mat-cell *matCellDef="let row"> {{row.date}} </td>
              </ng-container>

              <!-- delete Column -->
              <ng-container matColumnDef="delete">
                <th mat-header-cell *matHeaderCellDef> Удалить </th>
                <td mat-cell *matCellDef="let row">

                  <button mat-icon-button (click)="delScore(row.rating)">
                    <mat-icon>remove</mat-icon>
                  </button>

                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>
            </table>
            
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>
    </div>
     
  </div>

</div>
