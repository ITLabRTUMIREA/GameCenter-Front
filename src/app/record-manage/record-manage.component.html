<div id='global_rec_mng_style' class="global_rec_mng_style">

  <div id='select_game' class="select_game">

    <div id='mngGameText' class="mngGameText">
      Выберите игру
    </div>

    <div id='games_area' class="games_area">

      <div id='select_record' class="select_record" *ngFor='let game of games'>
        <button mat-button class="pickGame" (click)="loadRecords(game.name)">
          {{game.name}}
        </button>
      </div>

    </div>

  </div>

  <div id='records_area' class="records_area">

    <div id='header_buttons' class="header_buttons">

      <div id='addRecord' class="addRecord">
        <button mat-icon-button>
          <mat-icon>add</mat-icon>
        </button> 
      </div>

    </div>

    <div id='table' class="table">
        <mat-form-field>
            <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Пойск по параметрам таблицы">
          </mat-form-field>
          
          <div class="mat-elevation-z8">
            <table mat-table [dataSource]="dataSource" matSort>
          
              <!-- ID Column -->
              <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Рейтинг </th>
                <td mat-cell *matCellDef="let row"> {{row.id}} </td>
              </ng-container>
          
              <!-- Progress Column -->
              <ng-container matColumnDef="progress">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
                <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
              </ng-container>
          
              <!-- Name Column -->
              <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> ФИО </th>
                <td mat-cell *matCellDef="let row"> {{row.name}} </td>
              </ng-container>
          
              <!-- Color Column -->
              <ng-container matColumnDef="color">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
                <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;">
              </tr>
            </table>
            
            <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
          </div>
    </div>
     
  </div>

</div>
