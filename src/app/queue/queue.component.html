
<div id="allGames" class="allGames">
  <div id="area" *ngFor="let pickedGame of pickedGames">
    
    <div id="header" class="header">

      <div id="game_name" class="header-name">
        {{pickedGame.name}}
      </div>

      <div id='button'>
         <button mat-icon-button class="header-button" (click) = "decline_all(pickedGame.name)">
            <img class="icon decline_icon" src="assets/icons/decline_user.svg">
          </button>
      </div>

    </div>

    <!-- <mat-divider style="background-color:rgb(41, 41, 158)"></mat-divider> -->

    <div id="queue" class="queue">

      <div id='people-area' *ngFor="let people of peopleQueue" class="queue-people-area">
        
        <div id="user_name" class="queue-user_name">
          {{people.playerName}
        </div>
        
        <div id="btn-deny">
          <button mat-icon-button class="queue-user_deny" (click) = "decline_user(pickedGame.name)">
                <img class="icon decline_icon " src="assets/icons/decline_user.svg" />
          </button>
          
        </div>
        
        <div id="btn-accept">
          <button mat-icon-button class="queue-user_accept" (click) = "accept_user(pickedGame.name)">
            <img class="icon" src="assets/icons/accept_user.svg" />
          </button> 
        </div>
        
        
      </div>
      
    </div>
    <!-- <mat-divider style="background-color:rgb(41, 101, 158)"></mat-divider> -->
    
  </div>
</div>
