
<div id="allGames" class="allGames">
  <div id="area" *ngFor="let pickedGame of pickedGames">
    
    <div id="header" class="header">

      <div id="game_name" class="header-name">
        {{pickedGame.gameName}}
        Sample Game Name
      </div>

      <div id='button' class="header-button">
          <!-- <button mat-button  class="decline_all">
            Отклонить все
          </button> -->
          <img class="decline_all_icon" src="assets/icons/decline_user.svg"/>
          <img class="decline_all_icon dec_all_2" src="assets/icons/decline_user.svg"/>
          <img class="decline_all_icon dec_all_3" src="assets/icons/decline_user.svg"/>
      </div>

    </div>

    <!-- <mat-divider style="background-color:rgb(41, 41, 158)"></mat-divider> -->

    <div id="queue" class="queue">

      <div id='people-area' *ngFor="let pickedGame of pickedGames" class="queue-people-area">
        
        <div id="user_name" class="queue-user_name">
          {{pickedGame.name}}
        </div>
        
        <div id="btn-deny">
          <!-- <button mat-button class="queue-user_deny">
            Отклонить
          </button> -->
          <img class="icon decline_icon" src="assets/icons/decline_user.svg" />

        </div>
        
        <div id="btn-accept" class="queue-user_accept">
          <!-- <button mat-button class="queue-user_accept">
            Принять
          </button> -->
          <img class="icon" src="assets/icons/accept_user.svg" />
        </div>
        
        
      </div>
      
    </div>
    <!-- <mat-divider style="background-color:rgb(41, 101, 158)"></mat-divider> -->

  </div>
</div>
