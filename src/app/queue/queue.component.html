
<div id="allGames" class="allGames">
  <div id="area" *ngFor="let pickedGame of pickedGames">
    
    <div id="header" class="header">

      <div id="game_name" class="header-name">
        {{pickedGame.gameName}}
      </div>

      <div id='button' class="header-button">
          <button mat-button >
            Отклонить все
          </button>
      </div>

    </div>

    <mat-divider style="background-color:rgb(41, 41, 158)"></mat-divider>

    <div id="queue" class="queue">

      <div id='people-area' *ngFor="let pickedGame of pickedGames" class="queue-people-area">
        
        <div id="user_name" class="queue-user_name">
          {{pickedGame.gameName}}
        </div>
        
        <div id="btn-deny">
          <button mat-button class="queue-user_deny">
            Отклонить
          </button>
        </div>
        
        <div id="btn-accept" class="queue-user_accept">
          <button mat-button class="queue-user_accept">
            Принять
          </button>
        </div>
        
        
      </div>
      
    </div>
    <mat-divider style="background-color:rgb(41, 41, 158)"></mat-divider>

  </div>
</div>
