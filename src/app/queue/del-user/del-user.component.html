<div id="delUser">

  <h1 mat-dialog-title style="text-align: center">Добавление счёта</h1>
  <div mat-dialog-content style="text-align: center">
      <mat-form-field style="width: 100%"> 
          <input matInput #input [(ngModel)]="data.userToDel" style="text-align: center">
      </mat-form-field>
  </div>
  <div mat-dialog-actions id="dialog-actions" class="dialog-actions">
      <div id="dialog-actions-deny" style="text-align: center;"> 
          <button mat-button type = 'reset' form="matInput" (click)="onNoClick()" class="dialog-actions-deny">Отменить</button>
      </div>
      <div id="dialog-actions-continue" style="text-align: center;">
          <button mat-button  type = 'reset' form="matInput" [mat-dialog-close]="data.userToDel" class="dialog-actions-continue" (click)="input.value=''">Продолжить</button>
      </div>
      
  </div>
</div>
