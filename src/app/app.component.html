<!--slider from https://material.angular.io/components/sidenav/examples-->
<mat-sidenav-container
    class="sidenav-container" (backdropClick)="close('backdrop')" >

    <!--Sidenav То, что находится внутри слайдера-->
        <mat-sidenav #sidenav (keydown.escape)="close('escape')" disableClose style = "background-color:rgb(225, 228, 232);">
            <!--кнопка с иконкой для закрытия слайдера-->
                 <button mat-icon-button (click)="close('toggle button')" style="margin-left:75%">
                     <mat-icon style="color: black;">menu</mat-icon>
                </button>
            <!--end-->

            <h1 style="text-align: center;color: black">Меню</h1>
            
            <!--вкладки для перемещения на другие страницы-->
                <p>
                   <button mat-button routerLink = "game-manage" (click)="close('toggle button')" class="btn">Управление играми</button>
                </p>

                <p>
                 <button mat-button routerLink = "queue" (click)="close('toggle button')" class="btn">Очередь желающих</button>
                </p>

                <p>
                 <button mat-button routerLink = "record-manage" (click)="close('toggle button')" class="btn">Управление рекордами</button>
                </p>

                <p>
                  <button mat-button routerLink = "top" (click)="close('toggle button')" class="btn">Топ игроков</button>
                </p>
            <!--end-->
        </mat-sidenav>
    <!--end-->

        <mat-sidenav-content>
            <!--Content То, что находится вне слайдера-->
                <!--кнопка с иконкой для закрытия слайдера-->
                    <button mat-icon-button (click)="sidenav.open()" style="margin-left:1%;position: fixed">
                     <mat-icon style="color: black;">menu</mat-icon>
                    </button>
                <!--end-->






            <!--end-->

            <!--для перемещения по вкладкам слайдера-->
                <router-outlet></router-outlet>
            <!--end-->

        </mat-sidenav-content>
</mat-sidenav-container>
<!--end-->
